<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://ez-css.now.sh" />
    <title>urlShort</title>
  </head>
  <body>
    <header>
      <h1>Now, you and your buddies can shorten urls.</h1>
    </header>
    <main id="app">
      <form v-if="formVisible" @submit.prevent="createUrl()">
        <div class="error" v-if="error">{{error}}</div>

        <label for="url">Url</label>
        <input v-model="url" name="url" id="url" />

        <label for="slug">Slug</label>
        <input v-model="slug" name="slug" id="slug" />
        <button type="submit">Create</button>
      </form>
      <div v-if="created">
        <p>Your short url is: <a :href="created">{{created}}</a></p>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
