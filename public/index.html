<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jokrURLS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Rock+Salt&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="https://i.imgur.com/aYiZEdq.png" />
    </header>
    <h1 class="jokr">jokrURLS</h1>
    <main id="app">
      <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
        <div v-if="error" class="error">{{error}}</div>
        <input
          class="input"
          type="text"
          v-model="url"
          name="url"
          id="url"
          placeholder="enter a url"
        />
        <input
          class="input"
          type="text"
          v-model="slug"
          name="slug"
          id="slug"
          placeholder="enter a slug"
        />
        <button type="submit" class="create">create</button>
      </form>
      <div v-if="created" class="createClass">
        <p class="created">
          Your short url is: <br /><a :href="created">{{created}}</a>
        </p>
        <br />
        <button class="create createAnother" @click="createAnother()">
          create
        </button>
      </div>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
